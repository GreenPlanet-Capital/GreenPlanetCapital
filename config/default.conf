server {
    listen 443 ssl;

    ssl_certificate /etc/ssl/comerciohub_tech.crt;

    ssl_certificate_key /etc/ssl/comerciohub_tech.key;

    server_name comerciohub.tech;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://comercio-hub:5173;
    }

    location /api {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://empor-io:8000;
    }
}